decap_cms:
  _preview_templates:
   - name: hb/blog-post
     collections:
      - blog
      - news
      - events
  _configs:
    field_event_date:
      fields:
        date:
          i18n: true
          name: date
          label: "Event Start Date"
          widget: datetime
          format: "YYYY-MM-DDTHH:mm:ssZZ"
          picker_utc: false
    field_end_date:
      fields:
        end_date:
          i18n: true
          name: endDate
          label: "Event Ending Date"
          widget: datetime
          format: "YYYY-MM-DDTHH:mm:ssZZ"
          picker_utc: false
    field_publish_date:
      fields:
        publish_date:
          i18n: true
          name: publishDate
          label: "Post Publish Date"
          widget: datetime
          format: "YYYY-MM-DDTHH:mm:ssZZ"
          picker_utc: false
    field_hidden:
      fields:
        hidden:
          i18n: false
          name: hidden
          label: "Hide post"
          hint: "Hide post from home page"
          widget: boolean
          default: false
          required: false
    field_comments:
      fields:
        comments:
          i18n: false
          name: comments
          label: "Allow comments"
          hint: "Allow comments on this page"
          widget: boolean
          default: false
          required: false
    field_location:
      fields:
        location:
          i18n: false
          name: location
          label: "Start location"
          hint: "Name and address of start location"
          widget: object
          required: false
          summary: "{{fields.title}}: {{fields.address}}"
          collapsed: true
          minimize_collapsed: true
          fields:
            - label: Title
              name: title
              widget: string
              required: false
            - label: Address
              name: address
              widget: text
              required: false
    field_gpxfile:
      fields:
        gpxfile:
          i18n: false
          name: gpxFile
          label: "GPX file"
          hint: "GPX file of route"
          required: false
          widget: file
          summary: "{{fields.gpxFile}}"
          collapsed: true
          minimize_collapsed: true
    field_authors:
      fields:
        authors:
          default:
            - ich
            - paul
    field_description:
      fields:
        description:
          required: false
    field_tags:
      fields:
        tags:
          label: "Areas"
          label_singular: "Area"
          summary: "{{fields.tags}}"
          default:
            - "north-bay"
            - "south-bay"
            - "east-bay"
            - "sierras"
            - "norcal"
            - "socal"
            - "mexico"
            - "pnw"
    field_featured:
      fields:
        featured:
          hint: "Feature post on front page"
          widget: hidden
    field_pinned:
      fields:
        pinned:
          hint: "Pin post in carousel"
          widget: hidden
    field_images:
      fields:
        images:
          hint: "One featured image, and call it feature<something>.jpg"
    hb_blog_posts:
      path: "{{year}}-{{slug}}/index"
      summary: "{{year}}-{{month}}-{{day}} / {{title}}"
      sortable_fields: ["date", "title"]
      view_groups:
        - label: Year
          field: date
          pattern: "\\d{4}"
        - label: Drafts
          field: draft
    hb_events_posts:
      name: events
      label: Events
      label_singular: Event
      create: true
      path: "{{year}}-{{slug}}/index"
      summary: "{{date}} / {{title}}"
      sortable_fields: ["date", "title"]
      view_groups:
        - label: Year
          field: date
          pattern: "\\d{4}"
        - label: Drafts
          field: draft
      _extends:
        - field_title
        - field_draft
        - hb_field_featured
        - hb_field_pinned
        - field_hidden
        - field_comments
        - field_publish_date
        - field_event_date
        - field_end_date
        - field_description
        - field_location
        - field_gpxfile
        - field_images
        - field_aliases
        - field_authors
        - field_series
        - field_categories
        - field_tags
        - field_body
  search: true
  slug:
    encoding: ascii
    clean_accents: true
    sanitize_replacement: "_"
  collections:
    events:
      description: Upcoming events
      folder: content/events
      _weight: 1
      _extends:
        - hb_events_posts
        - nested
    blog:
      folder: content/blog
      _weight: 2
      _extends:
        - hb_blog_posts
        - nested
